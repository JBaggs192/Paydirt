</head>

<body>

<div id="game-container">
  <div id="league-title">Baggaley Football League</div>

  <div id="scoreboard">
    <div class="team">
      <select id="team1" class="team-select"></select>
      <input type="number" id="score1" class="score" value="0">
    </div>
    <div class="team">
      <select id="team2" class="team-select"></select>
      <input type="number" id="score2" class="score" value="0">
    </div>
  </div>

  <!-- ===========================
       MAIN PLAY AREA (FIELD + DICE)
       =========================== -->
  <div id="main-play-area">

    <!-- FIELD -->
    <div id="field-wrapper">
      <canvas id="field" width="1000" height="400"></canvas>
    </div>

    <!-- ===========================
         DICE PANEL
         =========================== -->
    <div id="dice-panel">

      <!-- OFFENSE -->
      <div class="dice-box offense">
        <div class="dice-title">Offense</div>

        <div class="dice-list">
          <div class="die black"><span id="offBlack">–</span></div>
          <div class="die yellow"><span id="offYellow">–</span></div>
          <div class="die white"><span id="offWhite">–</span></div>
        </div>

        <button class="roll-btn" id="rollOffense">Roll</button>

        <div class="dice-result">
          Total: <span id="offenseResult">—</span>
        </div>
      </div>

      <!-- DEFENSE -->
      <div class="dice-box defense">
        <div class="dice-title">Defense</div>

        <div class="dice-list">
          <div class="die green"><span id="defGreen">–</span></div>
          <div class="die red"><span id="defRed">–</span></div>
        </div>

        <button class="roll-btn" id="rollDefense">Roll</button>

        <div class="dice-result">
          Total: <span id="defenseResult">—</span>
        </div>
      </div>

    </div>
  </div>

  <!-- CONTROLS -->
  <div id="controls-panel">
    <div class="controls-title">Controls</div>

    <div class="control-row">
      <div class="key-group">
        <span class="key">←</span>
        <span class="key">→</span>
      </div>
      <span class="desc">Move Ball</span>
    </div>

    <div class="control-row">
      <span class="key">↑</span>
      <span class="desc">Reset 1st &amp; 10</span>
    </div>

    <div class="control-row">
      <span class="key">Space</span>
      <span class="desc">Advance Down</span>
    </div>

    <div class="control-row">
      <span class="key">Enter</span>
      <span class="desc">Switch Possession</span>
    </div>
  </div>

  <!-- DOWN & DISTANCE -->
  <div id="down-distance">
    <span id="downText">1st</span>
    &amp;
    <span id="distanceText">10</span>
  </div>

</div>

<!-- POSSESSION -->
<div id="possession-indicator">
  <span class="label">Possession:</span>
  <span id="possessionTeam">Team 1</span>
</div>
